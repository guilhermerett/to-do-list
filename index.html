<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <form id="todo-form">
            <p>Add your task</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Write here">
                <button type="submit add-btn">Add Task</button>
            </div>
            <div id="todo-list">
                <div class="todo-item">
                    <h3>Add your first task</h3>
                    <button class="finish-todo done-btn">Done</button>
                    <button class="remove-todo delete-btn">Delete</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
